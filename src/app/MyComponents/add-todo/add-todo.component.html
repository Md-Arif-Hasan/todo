<div class="container">
  <!-- <div class="brand-logo"></div> -->
  <div class="brand-title">TODO LIST</div>


  <form (ngSubmit)="onSubmit()">
  <div class="inputs">
    <label for="title">Title of Task</label>
    <input type="text" placeholder="title" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp"/>
    

    <label>Description</label>

    <input type="text"  placeholder="Small description" class="form-control" name="desc" id="desc" [(ngModel)]="desc">


  
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>

   <br> <div class="loader" ></div> 

  </div>
</form>
</div>
